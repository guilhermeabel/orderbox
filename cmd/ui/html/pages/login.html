{{define "title"}}Login{{end}}
{{define "main"}}

<div class="col-md-4 col-xs-12">
	<form action="/user/login" method="POST" novalidate>

		<div class="mb-3">
			<label for="email" class="form-label">Email:</label>

			<input type="text"
				class="form-control {{if .Form.FieldErrors.email}}is-invalid{{end}} {{if .Form.Email }}is-valid{{end}}"
				id="email" name="email" placeholder="your@email.com" value='{{.Form.Email}}'>

		</div>

		<div class="mb-3">
			<label for="password" class="form-label">Password:</label>

			<input type="password"
				class="form-control {{if .Form.FieldErrors.password}}is-invalid{{end}} {{if .Form.Password }}is-valid{{end}}"
				id="password" name="password" placeholder="Your password">

		</div>

		<div>
			<button class="btn btn-primary mb-3" type="submit">Login</button>
		</div>

		{{range .Form.NonFieldErrors}}
		<label class='error'>{{.}}</label>
		{{end}}
	</form>
</div>

{{end}}
